<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Late</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container header-flex">
        <h1 class="logo">Letter<span>Late</span></h1>
      </div>
    </header>

    <main class="container">
      <h2 class="page-title">
        A letter from <span class="date-highlight" id="date">Dec 30, 2025</span>
      </h2>

      <div class="editor-grid">
        <section class="letter-section">
          <div class="textarea-container">
            <textarea>
Dear Future Me...
</textarea
            >
            <div class="textarea-footer">
              <span>Your words are safe with us.</span>
            </div>
          </div>
        </section>

        <aside class="settings-section">
          <div class="setting-group">
            <label>Deliver in</label>
            <div class="button-row">
              <button class="toggle-btn active">6 months</button>
              <button class="toggle-btn">1 year</button>
              <button class="toggle-btn">3 years</button>
              <button class="toggle-btn">5 years</button>
              <button class="toggle-btn">10 years</button>
            </div>
          </div>

          <div class="setting-group">
            <label>Select your <strong>audience</strong></label>
            <div class="button-row">
              <button class="toggle-btn-audience active">Private</button>
              <button class="toggle-btn-audience">Public, anonymous</button>
            </div>
          </div>

          <div class="setting-group">
            <label>Email address</label>
            <div class="input-wrapper">
              <input id="mail" type="email" placeholder="example@email.com" />
            </div>
          </div>

          <button id="send-btn">Send to the Future</button>
        </aside>
      </div>
    </main>


    <!-- MODAL OVERLAY -->

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <div id="status-icon-container">
          <div id="loader" class="loader"></div>
          <div id="success-tick" class="success-tick" style="display: none">
            <svg viewBox="0 0 52 52">
              <circle
                class="checkmark-circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark-check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
        </div>
        <h3 id="modal-title">Sending to the future...</h3>
        <p id="modal-message">
          Please wait a moment while we secure your words.
        </p>
        <button id="close-modal" class="toggle-btn" style="display: none">
          Close
        </button>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
